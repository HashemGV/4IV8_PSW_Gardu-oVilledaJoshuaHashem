<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <div class="container" >
            <h1>Consulta de Alumnos de Batiz</h1>
            <br>
            <a href="ConsultarAlumnos">Consultar Lista</a>
        </div>
        <div class="registro" >
            <br>
            <form name="formulario" method="post" action="RegistrarAlumnos" >
                <label>Nombre</label>
                <br>
                <input type="text" name="nombre" id="nombre">
                <br>
                <label>Apellido Paterno</label>
                <br>
                <input type="text" name="appat" id="appat">
                <br>
                <label>Apellido Materno</label>
                <br>
                <input type="text" name="apmat" id="apmat">
                <br>
                <label>Boleta</label>
                <br>
                <input type="text" name="boleta" id="boleta" onkeypress="return validar(event)">
                <br>
                <label>Telefono</label>
                <br>
                <input type="text" name="telefono" id="telefono" onkeypress="return validar(event)">
                <br>
                <input type="submit" value="Registrar Nuevo Alumno" onclick="validard()">
                <br>
                <input type="reset" value="Borrar Datos" >
            </form>
        </div>
        <div class="eliminar" >
            <form method="get" action="EliminarAlumno" name="elimina" >
                <br>
                <label>Ingrese la Boleta para dar de baja a un alumno</label>
                <br>
                <input type="text" name="boletaelimina" onkeypress="return validar(event)">
                <br>
                <input type="submit" value="Dar de Baja" >
            </form>
        </div>
        <div class="actualizar">
            <form method="post" name="modificar" action="EditarAlumno" >
                <label>Ingresa los datos que quieres actualizar</label>
                <label> Boleta</label>
                <br>
                <input type="text" name="boleta"  >
                <br>
                <label> Nombre del alumno </label>
                <br>
                <input type="text" name="nombre"  >
                <br>
                <label> Apellido Paterno </label>
                <br>
                <input type="text" name="appat"  >
                <br>
                <label> Apellido Materno </label>
                <br>
                <input type="text" name="apmat"  >
                <br>
                <label> Telefono </label>
                <br>
                <input type="text" name="tel"  >
                <br>
                <input type="submit" value="Actualizar Datos" name="enviar" >
                <br>
                <input type="reset" value="Borrar Datos" >
            </form>
        </div>
        <script src="JS/validacion.js"></script>
    </body>
</html>
