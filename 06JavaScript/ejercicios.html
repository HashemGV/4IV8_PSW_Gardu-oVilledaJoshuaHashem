<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de JS</title>
    <link rel="stylesheet" href="../06JavaScript/CSS/style.css">
    <script src="../06JavaScript/JavaScript/interes.js"></script>
</head>
<body>
    <form action="" name="formulario1">
        <label for="">Deberan ingresar una cantidad para invertir en el banco gatitos y patitos SA a razon de 2.5 anual</label>
        <table>
            <tr>
                <td>Introduce la cantidad a invertir:</td>
                <td><input type="text" name="Cantidad" onKeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="Interes" onClick="interes()">
                </td>
            </tr>
            <tr>
                <td>
                    Su saldo total con el interes de 2.5 es:
                </td>
                <td><input type="text" name="sueldoI" id="cantidadI" readonly="readonly" class="input_text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" name="borrar" value="Borrar Datos" onClick="borrar()"></td>
            </tr>
        </table>
    </form>
</body>
</html>
